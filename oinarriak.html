		<form action="irakurri.php" id="form" onsubmit=" return balidatu()" method="post">
			Sartu izena:*
			<input type="text" id="izena" name="izena"></input></br>
			Sartu e-posta:*
			<input type="text" id="posta" name="posta"></input></br>
			<input type="checkbox" id="checkbox" name="checkbox"></input>
			E-posta publikoa izatea nahi dut.</br></br>

		<script>
			function balidatu(){
				var boolean=true;
				var izena = document.getElementById('izena').value;
				if(izena.replace(/\s/g,'').length==0){
					boolean=false;
					alert('Izena idatzi behar duzu');
					document.getElementById('izena').style.backgroundColor="red";
				}
				var korreoa=document.getElementById('posta').value;
				var bektorea=korreoa.split('@');
				if(bektorea.length-1!=1){
					boolean=false;
					alert('@ bakarra idatzi ahal duzu');
					document.getElementById('posta').style.backgroundColor="red";
				}
				if(bektorea[0].replace(/\s/g,'').length==0){
					boolean=false;
					alert('@ aurretik zerbait idatzi behar da');
					document.getElementById('posta').style.backgroundColor="red";
				}
				if(bektorea[1].search(".")==-1){
					boolean=false;
					alert('@ ondoren "." bat idatzi behar da');
					document.getElementById('posta').style.backgroundColor="red";
				}
				var puntuBek = bektorea[1].split('.');
				if(puntuBek[puntuBek.length-1].length<2){
					boolean=false;
					alert('Azkeneko puntua ondoren gutxienez bi karaktere');
					document.getElementById('posta').style.backgroundColor="red";
				}
				return boolean;
			}
			
			function erakutsi(){
				location.href="file:///home/cuentas/7/799605/Desktop/Iruzkinak.html";

			}
		</script>
